language: cpp
os: linux
dist: xenial
compiler: gcc
sudo: required

branches:
  except:
    - nightly

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.12.0-xenial -y
  - sudo apt-get update

install:
  - sudo apt-get install qt512base qt512multimedia qt512imageformats qt512translations libgl1-mesa-dev libgl1-mesa-glx fakeroot -y
  - source /opt/qt512/bin/qt512-env.sh

script:
  - cd Text/
  - /opt/qt512/bin/qmake ./Text.pro -spec linux-g++ && /usr/bin/make qmake_all
  - make
  - cd ../
  - cd pkg/
  - wget https://gist.githubusercontent.com/jonasjaguar/3cafb962541cf1064771ba54e4cf0217/raw/e76882caa4968b46715ac06a23174b97e9329a69/makedeb
  - chmod +x makedeb
  - sudo ./makedeb --nodeps
  - DEBNAME=$(find . -name jagudev-text_*)
  - cp $DEBNAME ../jagudev-text_current.deb
  - cd ..
  - cd Text/
  - tar cfvz ../Text.tar.gz Text Text.desktop
  - cd ..

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - Text.tar.gz
    - jagudev-text_current.deb
  skip_cleanup: true
  on:
    repo: jonasjaguar/Text
    tags: true

notifications:
  email:
    recipients:
      - jonasjaguar@jagudev.net
    on_success: always
    on_failure: always
